<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face Detection</title>
</head>
<body>
    <h1>Live Face Detection</h1>
    <div>
        <img src="{{ url_for('video_feed') }}" alt="Video Stream" id="videoElement">
    </div>
    <script>
        // Optional JavaScript to stop the stream on keypress
        document.addEventListener('keydown', function(event) {
            if (event.key === 'q') {
                window.location.href = '/stop';
            }
        });
    </script>
</body>
</html>
